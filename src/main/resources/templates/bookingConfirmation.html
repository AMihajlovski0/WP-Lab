<html>
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">

        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking page - Booking confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Booking Status
            </th>
        </tr>
        <tr>
            <td><b>Attendee Name </b></td>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${address}"></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${event}"></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${count}"></td>
        </tr>
    </table>
    <form method="post" action="/event-booking">
        <input hidden="hidden" name="event" th:value="${event}"/>
        <input hidden="hidden" type="number" name="count" th:value="${count}"/>
        <input type="submit" value="Confirm" />
    </form>
</section>
</body>
</html>
