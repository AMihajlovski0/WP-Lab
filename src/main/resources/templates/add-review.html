<html>
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1 th:text="|Review for ${event.getName()}|"> </h1>
    </header>
    <form method="post" th:action="@{'/events/review/{id}'(id=${event.getId()})}">
        <label>Comment <input name="text"/></label>
        <label>Rating
            <input type="number" name="rating" min="1" max="5" step="0.01"
                   th:value="${event} == null ? '1.0' : ${event.getPopularityScore()}"></label>
        <input type="submit" value="Finish"/>
    </form>
</section>
</body>
</html>
